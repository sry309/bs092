<html>
<head>
  <meta charset='utf-8' />
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet" />
  <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/checknotlogin.js"></script>
  <script src="./js/mining.js"></script>
  <link href="./css/main.css" rel="stylesheet" />
  <script src='./js/navbar.js'></script>
</head>
<body>
<div class='container'>

  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./index.html">数据挖掘平台</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      </ul>
    </div><!--/.nav-collapse -->
  </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <p class="panel-title" id="rsrc-name"></p>
        </div>
        <table class="table table-striped panel-body" id="cols-table">
            <tr>
                <th>名称</th>
                <th>别名</th>
                <th>类型</th>
                <th>是否非空</th>
                <th>选定</th>
            </tr>
        </table>
        <div class="panel-body">
            <div class='row'>
                <div class='col-md-3'>
                    算法类别
                </div>
                <div class='col-md-3'>
                    <select id="type-combo" class="form-control"></select>
                </div>
                <div class='col-md-3'>
                    算法
                </div>
                <div class='col-md-3'>
                    <select id="algo-combo" class="form-control"/></select>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-3'>
                    起始位置
                </div>
                <div class='col-md-3'>
                    <input type="number" id="start-num" class="form-control" value='0' min="0" />
                </div>
                <div class='col-md-3'>
                    数量
                </div>
                <div class='col-md-3'>
                    <input type="number" id="count-num" class="form-control" value='-1' min="-1" />
                </div>
            </div>
            <div class='row classify-req'>
                <div class='col-md-3'>
                    预测集起始位置
                </div>
                <div class='col-md-3'>
                    <input type="number" id="predict-start-num" class="form-control" value='0' min="0" />
                </div>
                <div class='col-md-3'>
                    预测集数量
                </div>
                <div class='col-md-3'>
                    <input type="number" id="predict-count-num" class="form-control" value='-1' min="-1" />
                </div>
            </div>
            <div class='row classify-req'>
                <div class='col-md-3'>
                    标签
                </div>
                <div class='col-md-3'>
                    <input type="text" id="predict-label-text" class="form-control" />
                </div>
            </div>
            <hr />
            <div class='row'>
                <div class='col-md-3'>
                    <input type="button" id="mining-btn" class="btn btn-primary btn-block" value="挖掘" />
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
